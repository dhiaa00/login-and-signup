<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup">
        <h2>Log in</h2>
        <form action="get">
          <ul>
            <li>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email adress" />
            </li>
            <li>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password" />
            </li>
          </ul>
          <button title="Go" type="submit">Join Us</button>
        </form>
      </div>
      <div class="side-img">
        <img src="IMG/signup side img.png" alt="soil nutrients" />
      </div>
    </div>
  </body>
</html>
