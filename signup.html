<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-img">
        <img src="IMG/signup side img.png" alt="soil nutrients" />
      </div>
      <div class="signup">
        <h2>Sign Up</h2>
        <form action="get">
          <ul>
            <li>
              <input
                type="text"
                name="firs-name"
                id="firs-name"
                placeholder="First name" />
            </li>
            <li>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last name" />
            </li>
            <li>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email adress" />
            </li>
            <li>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password" />
            </li>
            <li>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="Confirm password" />
            </li>
            <li>
              <input type="checkbox" name="accept" id="accept" /><label
                for="accept"
                >Accept terms & conditions</label
              >
            </li>
          </ul>
          <button title="join-us" type="submit">Join Us</button>
        </form>
      </div>
    </div>
  </body>
</html>
